<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">    
    <link rel="icon" type="image/png" href="{{ "/assets/img/face.png" | relative_url }}">

    {%- seo -%}
    {%- if page.image_twitter -%}
      <meta name="twitter:image" content="{{ page.image_twitter | absolute_url }}">
    {%- endif -%}

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/post.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/oceans.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include analytics.html -%}
    {%- endif -%}
  
  </head>
